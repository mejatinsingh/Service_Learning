<!DOCTYPE html>
<html lang="en">

<head>

    <title>To Do Items</title>
    <!-- this is bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- this is font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
        /* navigation bar Style */
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #B1D4E0 0%, #2E8BC0 43%,#145DA0 100%, #0C2D48 10%);
        }

        .navbar a {
            border-radius: 10%;
            padding: 20px;
            font-family: 'Nunito', sans-serif;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            border-radius: 10%;
            background-color: #B1D4E0 ;
            color: #145DA0;
            font-weight: bold;
            transition: transform .2s;
        }

        .active {
            background-color: #B1D4E0 ;
            color: #145DA0;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }

        #text1 {
            display: block;
            white-space: nowrap;

            animation: text123 5s steps(22) 1s infinite alternate;
            overflow: hidden;
        }

        @keyframes text12 {
            from {
                width: 1%;
            }

            to {
                width: 20%;
            }
        }

        body {
            background: linear-gradient(90deg, white 0%,#faf7f5 10%, #B1D4E0 100%);
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Raleway', sans-serif;

        }

        .container {
            margin-top: 10% !important;
            margin-bottom: 10% !important;
            max-width: 500px;
            margin: auto;
            background-color: #B1D4E0;
            -webkit-box-shadow: 2px 2px 13px -4px rgb(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(150, 54, 54, 0.21);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #B1D4E0 0%, #2E8BC0 43%,#145DA0 100%, #0C2D48 10%);
        }

        .header-bar a {
            color: rgb(246, 247, 247);
            text-decoration: none;
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid rgb(226, 226, 226);
        }

        .task-title {
            display: flex;
        }

        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(105, 192, 105);
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50%;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #0C2D48;
            font-size: 22px;
            line-height: 0;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #add-link {
            color: #0C2D48;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #B1D4E0;
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #0C2D48;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            margin-top: 10px !important;
            display: block;
        }

        .button {
            border: 1px solid #145DA0;
            background-color: #B1D4E0;
            color: #0C2D48;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .card-body {
            padding: 20px;
        }

    /* footer  */
    .list-unstyled a
    {
      color: white ;
      font-weight: bold;
    }
    .page-footer
    {
     background-color: #2E8BC0;
    }
    .row
    {
      color: #0C2D48;
    }
    .footer-copyright,.footer-copyright a
    {
      color:white;
    }
    </style>
</head>
